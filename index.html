<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React and Redux Todos Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
</head>
<body>
    <div id="app"></div>


    <script type="text/javascript">

        const ADD_TODO = 'ADD_TODO';
        const REMOVE_TODO = 'REMOVE_TODO';
        const TOGGLE_TODO = 'TOGGLE_TODO';
        const ADD_GOAL = 'ADD_GOAL';
        const REMOVE_GOAL = 'REMOVE_GOAL';
        const RECEIVED_DATA = 'RECEIVED_DATA';

        function generateId () {
            return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
        }

        // creating action creators, these functions return an object...
        function addTodoAction (todo) {
            return {
                type: ADD_TODO,
                todo
            }
        }

        function removeTodoAction (id) {
            return {
                type: REMOVE_TODO,
                id
            }
        }

        function toggleTodoAction (id) {
            return {
                type: TOGGLE_TODO,
                id
            }
        }

        function addGoalAction (goal) {
            return {
                type: ADD_GOAL,
                goal
            }
        }

        function removeGoalAction (id) {
            return {
                type: REMOVE_GOAL,
                id
            }
        }

        function receiveDataAction (todos, goals) {
            return({
                type: RECEIVED_DATA,
                todos,
                goals
            })
        }

        function handleInitialData () {
            return (dispatch) => {
                return Promise.all([API.fetchTodos(), API.fetchGoals()])
                        .then(([todos, goals]) => {
                            dispatch(receiveDataAction(todos, goals));
                        })
            }
        }

        function handleAddTodo (todoName, callBackFunc) {
            return (dispatch) => {
                return API.saveTodo(todoName)
                    .then(todo => {
                        dispatch(addTodoAction(todo));
                        callBackFunc();
                    })
                    .catch(() => {
                        alert('An error occured');
                    })
            }
        }

        function handletoggle (id) {
            return (dispatch) => {
                dispatch(toggleTodoAction(id));

                return API.saveTodoToggle(id)
                    .catch(() => {
                        dispatch(toggleTodoAction(id));
                    })
            }
        }

        function handleDeleteTodo(todo) {
            return (dispatch) => {
                dispatch(removeTodoAction(todo.id));
                return API.deleteTodo(todo.id)
                    .catch(() => {
                        dispatch(addTodoAction(todo));
                        alert('An error occured');
                    })
                }

        }

        function handleAddGoal (goalName, callBackFunc) {
            return (dispatch) => {
                return API.saveGoal(goalName)
                    .then(goal => {
                        dispatch(addGoalAction(goal));
                        // the below call back function clear the input value...
                        callBackFunc();
                    })
                    .catch(() => {
                        alert('An error occured');
                    })
            }
        }

        function handleDeleteGoal (goal) {
            return (dispatch) => {
                dispatch(removeGoalAction(goal.id));

                return API.deleteGoal(goal.id)
                    .catch(() => {
                        dispatch(addGoalAction(goal.id));
                        alert('An error occured');
                    })
            }
        }

        // This function is called a reduces, takes in state and action to return state
        function todos(state = [], action) {
            switch(action.type) {
                case ADD_TODO:
                    return state.concat([action.todo]);
                case REMOVE_TODO:
                    return state.filter(todo => todo.id !== action.id);
                case TOGGLE_TODO:
                    return state.map(todo => todo.id !== action.id ? todo : Object.assign({}, todo, {complete: !todo.complete}));
                case RECEIVED_DATA:
                    return action.todos;
                default:
                    return state;
            }
        }

        // Another reducer function...
        function goals(state = [], action) {
            switch(action.type) {
                case ADD_GOAL:
                    return state.concat([action.goal]);
                case REMOVE_GOAL:
                    return state.filter(goal => goal.id !== action.id);
                case RECEIVED_DATA:
                    return action.goals
                default:
                    return state;
            }
        }

        // loading reducer function...
        function loading(state = true, action) {
            switch(action.type) {
                case RECEIVED_DATA:
                    return false;
                default:
                    return true;
            }
        }

        // Checker middleware...
        const checker = (state) => (next) => (action) => {
            if(action.type === ADD_TODO && action.todo.name.toLowerCase().includes('bitcoin')) {
               return alert('Nope, bad idea');
            }

            if(action.type === ADD_GOAL && action.goal.name.toLowerCase().includes('bitcoin')) {
               return alert('Nope, bad idea');
            }

            return next(action);
        }

        // Logger middleware...
        const logger = (store) => (next) => (action) => {
            console.group(action.type);
             console.log('The action', action);
             const result = next(action);
             console.log('The new State', store.getState());
            console.groupEnd();

            return result;
        }

        // T H U N K middleware (custom)................................
        //instead of this custom function we can directly use thunk library to do this job
        const thunk = (store) => (next) => (action) => {
            if(typeof action === 'function') {
                return action(store.dispatch);
            }

            return next(action);
        }


        //================================================================================Creating redux store...
        const store = Redux.createStore(Redux.combineReducers({
            todos,
            goals,
            loading
        }), Redux.applyMiddleware(ReduxThunk.default, checker, logger))

    </script>

    <script type="text/babel">

        class Todos extends React.Component {

            addItem = (e) => {
                e.preventDefault();
                this.props.dispatch(handleAddTodo((
                    this.input.value,
                    () => this.inout.value = ''
                )))
            }

            removeItem = (todo) => {
                // just dispatch single action...
                // pass all the data fetching login to the below Action Creator...
                this.props.dispatch(handleDeleteTodo(todo));
            }

            toggleItem = (id) => {
                this.props.dispatch(handleToggle(id));
            }

            render() {
                return(
                    <div>

                        <h1>Todo List</h1>
                        {/*the below input element is an uncontrolled element  */}
                        <input
                        type="text"
                        placeholder="Add Todo"
                        ref={(input) => this.input = input}
                        />
                        <button onClick={this.addItem}>Add Todo</button>

                        <List
                          items={this.props.todos}

            }
        }

        const ConnectedTodos = connect((state) => ({
            todos: state.todos
        }))(Todos)

{/* Todos component ends----------------------------------------------------------------------------------------------- */}

        class Goals extends React.Component {

            addItem = (e) => {
                e.preventDefault();

                this.props.dispatch(handleAddGoal(
                    this.input.value,
                    () => this.input.value = ''
                ))
            }

            removeItem = (goal) => {
                this.props.dispatch(handleDeleteGoal(goal));
            }


            render() {
                return(
                    <div>
                        <h1>Goals List</h1>
                        <input
                         type="text"
                         placeholder="Add Goals"
                         ref={(input) => this.input = input} />
                         <button onClick={this.addItem}>Add Goal</button>

                         <List
                          items={this.props.goals}
                          remove={this.removeItem}/>
                    </div>
                )
            }
        }

        const ConnectedGoals = connect((state) => ({
            goals: state.goals
        }))(Goals)

{/* goals component ends----------------------------------------------------------------------------------- */}


        const List = (props) => {
            return (
                <ul>
                    {props.items.map(item =>
                        <li key={item.id}>
                            <span
                             onClick={() => props.toggle && props.toggle(item.id)}
                             style={{ textDecoration: item.complete ? 'line-through' : 'none' }}
                            >
                             {item.name}
                            </span>
                            <button onClick={() => props.remove(item)}>x</button>
                        </li>
                    )}
                </ul>
            )
        }

        class App extends React.Component {

            componentDidMount() {
                const { dispatch } = this.props;

                dispatch(handleInitialData())

                // store.subscribe(() => this.forceUpdate()); //no its not required to subscribe manually..
            }

            render() {
                if(this.props.loading) return (<h3>Loading...</h3>);

                return(
                    <div>
                        <ConnectedTodos />
                        <ConnectedGoals />
                    </div>
                )
            }
        }

        const Context = React.createContext();

        const ConnectedApp = connect((state) => ({
            loading: state.loading
        }))(App)

        class Provider extends React.Component {
            render () {
                return (
                    <Context.Provider value={this.props.store}>
                        {this.props.children}
                    </Context.Provider>
                )
            }
        }


        ReactDOM.render(
            <Provider store={store}>
                <ConnectedApp />
            </Provider>,
            document.getElementById('app'));
    </script>

</body>
</html>
