        const REMOVE_TODO = 'REMOVE_TODO';

        const RECEIVED_DATA = 'RECEIVED_DATA';

        function generateId () {
            return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);

        // creating action creators, these functions return an object...
        function addTodoAction (todo) {
            return {
                type: ADD_TODO,
                todo
            }
        }

        function removeTodoAction (id) {
            return {
                type: REMOVE_TODO,
                id
            }
        }

        function toggleTodoAction (id) {
            return {
                type: TOGGLE_TODO,
                id
            }
        }

        function addGoalAction (goal) {
            return {
                type: ADD_GOAL,
                goal

        function removeGoalAction (id) {
            return {
                type: REMOVE_GOAL,
                id

        function receiveDataAction (todos, goals) {
            return({
                type: RECEIVED_DATA,
                todos,
                goals
            })
        }

        function handleInitialData () {
            return (dispatch) => {
                return Promise.all([API.fetchTodos(), API.fetchGoals()])
                        .then(([todos, goals]) => {

                        })

        function handleAddTodo (todoName, callBackFunc) {
            return (dispatch) => {
                return API.saveTodo(todoName)
                    .then(todo => {
                        dispatch(addTodoAction(todo));
                        callBackFunc();
                    })
                    .catch(() => {
                        alert('An error occured');
                    })
            }
        }

        function handletoggle (id) {
            return (dispatch) => {
                dispatch(toggleTodoAction(id));

                return API.saveTodoToggle(id)
                    .catch(() => {
                        dispatch(toggleTodoAction(id));
                    })
            }
        }

        function handleDeleteTodo(todo) {
            return (dispatch) => {
                dispatch(removeTodoAction(todo.id));
                return API.deleteTodo(todo.id)
                    .catch(() => {
                        dispatch(addTodoAction(todo));
                        alert('An error occured');
                    })
                }

        }

        function handleAddGoal (goalName, callBackFunc) {
            return (dispatch) => {
                return API.saveGoal(goalName)
                    .then(goal => {
                        dispatch(addGoalAction(goal));
                        // the below call back function clear the input value...
                        callBackFunc();
                    })
                    .catch(() => {
                        alert('An error occured');
                    })
            }

        function handleDeleteGoal (goal) {
            return (dispatch) => {
                dispatch(removeGoalAction(goal.id));

        // This function is called a reduces, takes in state and action to return state
        function todos(state = [], action) {
            switch(action.type) {
                case ADD_TODO:
                    return state.concat([action.todo]);
                case REMOVE_TODO:
                    return state.filter(todo => todo.id !== action.id);
                case TOGGLE_TODO:
                    return state.map(todo => todo.id !== action.id ? todo : Object.assign({}, todo, {complete: !todo.complete}));
                case RECEIVED_DATA:
                    return action.todos;
                default:
                    return state;
            }
        }

        // Another reducer function...
        function goals(state = [], action) {
            switch(action.type) {
                case ADD_GOAL:
                    return state.concat([action.goal]);
                case REMOVE_GOAL:
                    return state.filter(goal => goal.id !== action.id);
                case RECEIVED_DATA:
                    return action.goals
                default:
                    return state;
            }
        }

        // loading reducer function...
        function loading(state = true, action) {
            switch(action.type) {
                case RECEIVED_DATA:
                    return false;
                default:
                    return true;
            }
        }

    <script type="text/babel">

        class Todos extends React.Component {

            addItem = (e) => {
                e.preventDefault();
                this.props.store.dispatch(handleAddTodo((
                    this.input.value,
                    () => this.inout.value = ''
                )))
            }

            removeItem = (todo) => {
                // just dispatch single action...
                // pass all the data fetching login to the below Action Creator...
                this.props.store.dispatch(handleDeleteTodo(todo));
            }

            toggleItem = (id) => {
                this.props.store.dispatch(handleToggle(id));
            }

            render() {
                return(
                    <div>

                        <h1>Todo List</h1>
                        {/*the below input element is an uncontrolled element  */}
                        <input
                        type="text"
                        placeholder="Add Todo"
                        ref={(input) => this.input = input}
                        />
                        <button onClick={this.addItem}>Add Todo</button>

                        <List
                          items={this.props.todos}
                          remove={this.removeItem}
                          toggle={this.toggleItem}/>
                    </div>
                )
            }
        }

        class Goals extends React.Component {

            addItem = (e) => {
                e.preventDefault();

                this.props.store.dispatch(handleAddGoal(
                    this.input.value,
                    () => this.input.value = ''
                ))
            }

            removeItem = (goal) => {
                this.props.store.dispatch(handleDeleteGoal(goal));

                this.props.store.dispatch(removeGoalAction(goal.id));

                return API.deleteGoal(goal.id)
                    .catch(() => {
                        this.props.store.dispatch(addGoalAction(goal.id));
                        alert('An error occured');
                    })
            }


            render() {
                return(
                    <div>
                        <h1>Goals List</h1>
                        <input
                         type="text"
                         placeholder="Add Goals"
                         ref={(input) => this.input = input} />
                         <button onClick={this.addItem}>Add Goal</button>

                         <List
                          items={this.props.goals}
                          remove={this.removeItem}/>
                    </div>
                )
            }
        }

        const List = (props) => {
            return (
                <ul>
                    {props.items.map(item =>
                        <li key={item.id}>
                            <span
                             onClick={() => props.toggle && props.toggle(item.id)}
                             style={{ textDecoration: item.complete ? 'line-through' : 'none' }}
                            >
                             {item.name}
                            </span>
                            <button onClick={() => props.remove(item)}>x</button>
                        </li>
                    )}
                </ul>
            )
        }

        class App extends React.Component {

            componentDidMount() {
                const { store } = this.props;

                store.dispatch(handleInitialData())

                store.subscribe(() => this.forceUpdate());
            }

            render() {

                const { store } = this.props;
                const { todos, goals, loading } = store.getState();

                if(loading) return (<h3>Loading...</h3>);

                return(
                    <div>
                        <Todos todos={todos} store={this.props.store}/>
                        <Goals goals={goals} store={this.props.store}/>
                    </div>
                )
            }
        }


        ReactDOM.render(<App store={store} />, document.getElementById('app'));
